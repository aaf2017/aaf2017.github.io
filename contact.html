<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Parisienne&display=swap");
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Pointe/Contact Us</title>
    <!--Font-Awesome-SVG-Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CustomCSS-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar-contact">
            <a class="navbar-brand" href="./index.html">Pointe</a>
            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h5>Contact Us</h5>
                </div>
            </div>
        </div>
        <!--Contact Form -->
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 py-5">
                    <form action="https://formspree.io/xaypayjv" method="POST">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_fname">First Name *</label>
                                        <input id="form_fname" type="text" name="name" class="form-control"
                                            placeholder="Enter you first name *" required="required"
                                            data-error="First name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Last Name *</label>
                                        <input id="form_lastname" type="text" name="lastname" class="form-control"
                                            placeholder="Enter your last name *" required="required"
                                            data-error="Last name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="_replyto" class="form-control"
                                            placeholder="Enter your email *" required="required"
                                            data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_survey">How did you find us? *</label>
                                        <select id="form_survey" name="survey" class="form-control" required="required"
                                            data-error="Choose online">
                                            <option value="">Choose one...</option>
                                            <option value="Browsing online">Browsing online</option>
                                            <option value="Magazine Advertisement">Magazine Advertisement</option>
                                            <option value="Social Media">Social Media</option>
                                            <option value="Friend/Family">Friend/Family</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message (Please let us know what classes you are
                                            interested in. We will contact you shortly.)*</label>
                                        <textarea id="form_message" name="message" class="form-control"
                                            placeholder="Your message *" rows="4" required="required"
                                            data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send"
                                        style="background-color:#dc2ade; position: relative;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="footer">
        <section>
            <div class="container container-footer-cards">
                <div class="col-sm-6">
                    <div class="card" id="footer-card-address">
                        <div class="card-body">
                            <h3 class="footer-card-title">Our Address</h3>
                            <p class="footer-card-text">POINTE BALLET STUDIO</p>
                            <p class="footer-card-text">700 Main Strret</p>
                            <p class="footer-card-text">(000) 000-0000</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" id="footer-card-contact">
                        <div class="card-body">
                            <h3 class="footer-card-title">Follow Us</h3>
                            <div class="row" id="social-media-icons">
                                <button class="btn">
                                    <i class="fa fa-twitter fa-3x"></i>
                                </button>
                                <button class="btn">
                                    <i class="fa fa-facebook fa-3x"></i>
                                </button>
                                <button class="btn">
                                    <i class="fa fa-instagram fa-3x"></i>
                                </button>
                            </div>
                            <h3 class="footer-card-title">
                                    <a href="./contact.html" id="contact-us">Contact Us</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <!--Sticky FOOTER-->
            <div class="container-fluid">
                <div class="sticky-footer">
                    <h6 class=" copyright text-center">Copyright &copy; 2021 Anna Fateeva</h6>
                </div>
            </div>
        </section>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll < 500) {
                $(".fixed-top").css("background", "transparent");
            } else {
                $(".fixed-top").css("background", "rgba(0, 0, 0, 1)");
            }
        });
    </script>
</body>

</html>
